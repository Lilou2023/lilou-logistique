<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="//api.lilou-logistique.com">
  
  <!-- PWA Meta tags -->
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Lilou Logistique - Système de gestion logistique optimisé" />
  
  <!-- Performance hints -->
  <link rel="preload" href="/src/index.tsx" as="script" crossorigin>
  <link rel="prefetch" href="/src/dashboard.tsx">
  
  <!-- Icons and manifest -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <title>Lilou Logistique</title>
  
  <!-- Critical CSS inlined for performance -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #333333;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .route-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Fallback loading state -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Chargement de Lilou Logistique...</p>
    </div>
  </div>
  
  <!-- Performance monitoring script -->
  <script>
    // Measure and report Core Web Vitals
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed'));
      }
    });
  </script>
  
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>

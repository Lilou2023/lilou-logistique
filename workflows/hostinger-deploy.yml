name: 🚀 Deploy to Hostinger via Git

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'src/**'
      - 'public/**'
      - 'next.config.js'
      - 'package.json'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    name: 🏗️ Build & Deploy to Hostinger
    runs-on: ubuntu-latest
    
    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour créer la branche hostinger-deploy

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Next.js application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: 📊 Build size analysis
        run: |
          echo "## 📊 Build Analysis" >> $GITHUB_STEP_SUMMARY
          echo "### Build Output Size" >> $GITHUB_STEP_SUMMARY
          du -sh out/ >> $GITHUB_STEP_SUMMARY || du -sh .next/ >> $GITHUB_STEP_SUMMARY
          echo "### Key Files" >> $GITHUB_STEP_SUMMARY
          ls -la out/ >> $GITHUB_STEP_SUMMARY || ls -la .next/ >> $GITHUB_STEP_SUMMARY

      - name: 🌿 Create hostinger-deploy branch
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # Créer ou basculer vers la branche hostinger-deploy
          git checkout -B hostinger-deploy
          
          # Nettoyer la branche (garder seulement les fichiers de build)
          git rm -rf --cached . || true
          
          # Ajouter seulement les fichiers de build
          if [ -d "out" ]; then
            cp -r out/* . 2>/dev/null || true
            cp out/.* . 2>/dev/null || true
            echo "📁 Static export copied to root"
          elif [ -d ".next" ]; then
            mkdir -p _next
            cp -r .next/* _next/ 2>/dev/null || true
            cp -r public/* . 2>/dev/null || true
            echo "📁 Next.js build copied to root"
          fi
          
          # Ajouter les fichiers essentiels
          cp package.json . 2>/dev/null || true
          cp next.config.js . 2>/dev/null || true
          
          # Créer un fichier de déploiement info
          echo "# Hostinger Deployment" > deployment-info.md
          echo "Built at: $(date)" >> deployment-info.md
          echo "Commit: ${{ github.sha }}" >> deployment-info.md
          echo "Branch: ${{ github.ref_name }}" >> deployment-info.md

      - name: 📤 Push to hostinger-deploy branch
        run: |
          # Ajouter tous les fichiers de build
          git add .
          
          # Commit les changements
          git commit -m "🚀 Deploy to Hostinger - $(date)
          
          Build from: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Environment: ${{ github.event.inputs.environment || 'production' }}
          
          Files deployed:
          $(ls -la | head -10)" || echo "No changes to commit"
          
          # Push vers la branche hostinger-deploy
          git push origin hostinger-deploy --force
          
          echo "✅ Files pushed to hostinger-deploy branch"
          echo "🌐 Hostinger will automatically deploy from this branch"


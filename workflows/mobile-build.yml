name: 📱 Build Mobile App - Expo EAS

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'src/**'
      - 'package.json'
      - 'app.config.js'
      - 'eas.json'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
        - android
        - ios
        - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
        - development
        - preview
        - production

env:
  NODE_VERSION: '18'

jobs:
  build:
    name: 🚀 EAS Build
    runs-on: ubuntu-latest
    
    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔧 Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 🏗️ Configure build profile
        id: build-config
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'android' }}"
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          echo "platform=$PLATFORM" >> $GITHUB_OUTPUT
          echo "profile=$PROFILE" >> $GITHUB_OUTPUT
          echo "Building for $PLATFORM with $PROFILE profile"

      - name: 🎯 Build for Android
        if: steps.build-config.outputs.platform == 'android' || steps.build-config.outputs.platform == 'all'
        run: |
          eas build --platform android --profile ${{ steps.build-config.outputs.profile }} --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: 🍎 Build for iOS
        if: steps.build-config.outputs.platform == 'ios' || steps.build-config.outputs.platform == 'all'
        run: |
          eas build --platform ios --profile ${{ steps.build-config.outputs.profile }} --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: 📤 Comment PR with build info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **Mobile Build Started**
              
              **Platform:** ${{ steps.build-config.outputs.platform }}
              **Profile:** ${{ steps.build-config.outputs.profile }}
              
              📱 Check build status: https://expo.dev/accounts/[your-account]/projects/lilou-logistique/builds
              
              Build will be available for download once completed.`
            })

      - name: ✅ Build Summary
        run: |
          echo "## 📱 Mobile Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** ${{ steps.build-config.outputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile:** ${{ steps.build-config.outputs.profile }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Build initiated successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Monitor:** https://expo.dev" >> $GITHUB_STEP_SUMMARY